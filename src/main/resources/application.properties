# \u6CE8\u610F\u6570\u636E\u5E93\u7AEF\u53E3\u53F7\uFF0C\u6211\u672C\u5730\u662F3307\u7684
spring.datasource.url=jdbc:mysql://localhost:3307/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=6000

mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.example.demo.domain
mybatis-plus.configuration.map-underscore-to-camel-case=true

## \u5F00\u542F\u589E\u5F3A\u914D\u7F6E
knife4j.enable=true
# \u5F00\u542F\u751F\u4EA7\u73AF\u5883\u5C4F\u853D false:\u4E0D\u5C4F\u853D;true:\u5C4F\u853D
knife4j.production=false